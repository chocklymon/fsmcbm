<div class="modal-header">
    <h3 class="modal-title">Add Player</h3>
</div>
<div class="modal-body">
    <bm-player player="player.info" adding="true" form="playerForm"></bm-player>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="submitting">Save</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-disabled="submitting">Cancel</button>
</div>
