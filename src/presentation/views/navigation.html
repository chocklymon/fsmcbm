<div class="row pad-row">
    <div class="col-xs-12 col-sm-9 col-md-10 text-right"
         ng-show="authService.showLogout" ng-class="{'col-sm-offset-3 col-md-offset-2': !authService.isAdmin}">
        <span class="glyphicon glyphicon-user"></span>
        <span>{{authService.userProfile.nickname}}</span>
        <span> &mdash; </span>
        <a href="#" ng-click="authService.logout()">Logout</a>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-2 text-right" ng-show="authService.isAdmin">
        <a href="#/configuration"
           uib-tooltip="Manage Configuration" tooltip-placement="left">Configuration <span class="glyphicon glyphicon-cog"></span></a>
    </div>
</div>
<form class="row" ng-submit="search()">
    <div class="col-md-8 sm-row">
        <div class="input-group has-feedback">
            <lookup on-select="loadUser($item)" select-value="search.text" select-first="false"></lookup>
            <span class="input-group-btn">
                <input type="submit" id="submit" value="Search" class="btn btn-default" />
            </span>
        </div>
    </div>
    <div class="col-xs-6 col-md-2 text-center">
        <div class="form-group">
            <input type="button" class="btn btn-primary" ng-click="addUser()" value="Add User" />
        </div>
    </div>
    <div class="col-xs-6 col-md-2 text-center">
        <div class="form-group">
            <input type="button" class="btn btn-primary" ng-click="addIncident()" value="Add Incident" />
        </div>
    </div>
</form>
<ul class="nav nav-tabs nav-justified">
    <li ng-class="tabClass(tab)" ng-repeat="tab in tabs">
        <a href="" ng-click="selectTab(tab)">{{tab.label}}</a>
    </li>
</ul>
