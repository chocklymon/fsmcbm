<div ng-switch="users.length">
    <div ng-switch-when="0">Nothing Found</div>
    <table ng-switch-default="" class="table table-hover table-striped">
        <thead>
            <tr><th>Name</th><th>Last Incident Date</th><th>Last Incident Type</th><th>Last Action Taken</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in players" ng-click="lookupPlayer(player.uuid)">
                <td>{{player.username}}</td>
                <td>{{player.incident_date}}</td>
                <td>{{player.incident_type}}</td>
                <td>{{player.action_taken}}</td>
            </tr>
        </tbody>
    </table>
</div>
