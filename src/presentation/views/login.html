<form class="form-horizontal" name="loginForm" novalidate="novalidate" ng-submit="login()">
    <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.attempted}">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10 col-md-9">
            <input type="text" class="form-control" id="username" name="username" required="required"
                   ng-model="user.username"/>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.attempted}">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10 col-md-9">
            <input type="password" class="form-control" id="password" name="password" required="required"
                   ng-model="user.password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 col-md-11 text-right">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
