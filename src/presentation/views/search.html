<div ng-switch="users.length">
    <div ng-switch-when="0">&nbsp;</div>
    <div ng-switch-default="" >
        <h4>Players</h4>
        <table class="table table-hover table-striped">
            <thead>
                <tr><th>Name</th><th>Last Incident Date</th><th>Last Incident Type</th><th>Last Action Taken</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users" ng-click="lookupUser(user.username)">
                    <td>{{user.username}}</td>
                    <td>{{user.incident_date}}</td>
                    <td>{{user.incident_type}}</td>
                    <td>{{user.action_taken}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    
</div>
