<div class="modal-header">
    <h3 class="modal-title">Add Incident</h3>
</div>
<div class="modal-body">
    <incident incident="incident" adding="true" form="incidentForm"></incident>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="submitting">Save</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-disabled="submitting">Cancel</button>
</div>
