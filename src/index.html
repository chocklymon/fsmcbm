<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Score MC Ban Manager</title>
    <link rel="stylesheet" href="presentation/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="presentation/assets/vendor/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="presentation/assets/css/base.css" />
</head>
<body>
    <div data-ng-app="banManager">
        <div class="loading-overlay animate-fade" data-ng-controller="InitializingController" data-ng-hide="hidden">
            <div class="loader">
                <div data-ng-show="showLoading">
                    <h2>Loading</h2>
                    <div class="loader-spinner"></div>
                </div>
                <div>
                    <h2 data-ng-bind="msg"></h2>
                    <p data-ng-bind="subMsg"></p>
                    <button type="button" class="btn btn-primary ng-cloak"
                            data-ng-click="showLogin()"
                            data-ng-show="showLoginBtn">Login</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div data-bm-alerts></div>
            <div data-ng-controller="NavigationController"
                 data-ng-include="src='presentation/views/navigation.html'">
            </div>
            <div class="tabarea toggle"
                 data-ng-view
                 data-autoscroll="">
            </div>
            <div class="row pad-row">
                <div class="col-xs-12">
                    <p class="text-center text-muted small">
                        Â© 2016 Curtis Oakley
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="auth0.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/auth0-lock/build/lock.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-lock/dist/angular-lock.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-jwt/dist/angular-jwt.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="presentation/assets/vendor/angular-loading-bar/build/loading-bar.min.js"></script>
    <script type="text/javascript" src="presentation/assets/js/app.js"></script>
</body>
</html>
